<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>

  <!-- Bootstrap Cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Cdn link -->


  <!-- Font awesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Font awesome cdn  -->


  <!-- Google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,900;1,600&family=Josefin+Slab:ital,wght@0,600;1,600&display=swap"
    rel="stylesheet">
  <!-- Google fonts link -->

  <!-- Style Css link -->
  <link rel="stylesheet" href="/css/main.css">
  <!-- Style Css link -->

</head>

<body>
  <div class="text-capitalize container text-center my-5 d-flex justify-content-center">
    <nav aria-label="breadcrumb ">
      <ol class="breadcrumb">
        <li class="breadcrumb-item fs-3 "><a class="text-decoration-none text-danger" href="/index.html">Home</a></li>
        <li class="breadcrumb-item active fs-3" aria-current="page">Services</li>
      </ol>
    </nav>
  </div>
  <!-- Order Section Start -->
  <div class="container">
    <!-- Alert -->
    <div id="alert"> </div>
    <div>
      <div class="fw-bolder fs-1 text-center text-transition">
        Order Your <span class="text-danger"> Food</span>
      </div>
      <div class="row mt-3">

        <div class="col-md-5 py-3">
          <div class="card">
            <img src="/img/img1.png" class="img-fluid" alt="">
          </div>
        </div>

        <div class="col-md-7 py-3 py-md-0">

          <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>

          <div class="mb-3 mt-3">
            <input type="email" class="form-control" id="email" placeholder=" Eamil">
          </div>

          <div class="mb-3 mt-3">
            <input type="number" class="form-control" id="number" placeholder=" Number of meals">
          </div>

          <textarea class="form-control form-control-lg" name="text" id="comment" rows="5" style="resize: none;"
            placeholder="Address"></textarea>

          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" id="send" class=" btn btn-outline-danger fs-5 mt-4 fw-bolder text-transition">Order
              Now</button>

          </div>

        </div>

      </div>
    </div>

  </div>

  <!-- Order Section End -->
  <div class="height" style="margin-top: 3.5%;"> </div>

  <!-- Footer start -->
  <footer class="">
    <div class="container text-center">
      <div class="">
        <img src="/img/logo.png" class="img-fluid w-25" alt="" style="cursor: pointer;">
      </div>
      <p class="fs-3">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, eius.</p>
      <i class="btn btn-outline-danger border-0 fa-brands fa-twitter p-2 text-black fs-4"></i>
      <i class="btn btn-outline-danger border-0 fa-brands fa-instagram p-2 text-black fs-4"></i>
      <i class="btn btn-outline-danger border-0 fa-brands fa-facebook-f p-2 text-black fs-4"></i>
      <i class="btn btn-outline-danger border-0 fa-brands fa-youtube p-2 text-black fs-4"></i>
      <i class="btn btn-outline-danger border-0 fa-brands fa-pinterest-p p-2 text-black fs-4"></i>
    </div>
    <br>
    <div class="text-center fs-4">
      &copy; Copyright Hussein Gafrony. All Rights Reserved
      <br>
      <span class="fs-4"> Designed By <a class="text-danger text-decoration-none fw-bolder " href="#"> Hussein
          Gafrony</a></span>
    </div>
  </footer>

  <!-- Footer End -->
  <!-- Bootstrap Cdn link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
<!-- Bootstrap Cdn link -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!-- jquery Link -->

<!-- Js Link -->
<script src="/js/main.js"></script>
<!-- Js Link -->



</body>

</html>
